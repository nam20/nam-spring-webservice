<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>


    <title>title</title>
</head>
<body>


<nav class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </button>



        <a class="navbar-brand" href="/">실시간 회원제 채팅 서비스</a>


    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav">
            <li><a href="/">메인</a></li>
            <li><a href="/find">친구찾기</a></li>
            <li><a href="/box">메시지함<span id="unread" class="label label-info"></span></a></li>
            <li><a href="/boardView">자유게시판</a></li>



        </ul>



        <ul  class ="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle"
                   data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">접속하기<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li class="active"><a href="/login">로그인</a></li>
                    <li><a href="/join">회원가입</a></li>
                </ul>
            </li>

        </ul>



    </div>

</nav>




<div class="container">
    <form method="post" action="/userLogin">

        <table class="table table=bordered table-hover" style="textalign:center; border: 1px solid #dddddd">
            <thead>
            <tr>
                <th colspan="2"><h4>로그인 양식</h4>
            </tr>

            </thead>
            <tbody>

            <tr>
                <td style="width:110px;"><h5>아이디</h5></td>
                <td><input class="form-control" type="text" name="userID" maxlength="20" placeholder="아이디 입력"></td>
            </tr>
            <tr>
                <td style="width:110px;"><h5>비밀번호</h5></td>
                <td><input class="form-control" type="password" name="userPassword" maxlength="20" placeholder="비밀번호 입력"></td>
            </tr>

            <tr>
                <td style="text-align:left;" colspan="2"><input class="btn btn-primary pull-right" type="submit" value="로그인"></td>
            </tr>



            </tbody>


        </table>
    </form>


</div>


    <th:block th:if="${session.messageContent != null}">

        <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div class="modal-content" th:classappend="${session.messageType.equals('오류 메시지') ? 'panel-warning' : 'panel-success'}">
                    <div class="modal-header panel-heading">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 th:text="${session.messageType}" class="modal-title">
                        </h4>
                    </div>
                    <div th:text="${session.messageContent}" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                    </div>

                </div>
            </div>
        </div>
        </div>

        <script>
			$('#messageModal').modal("show");
		</script>

    </th:block>



        <div class="modal fade" id="checkModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="vertical-alignment-helper">
                <div class="modal-dialog vertical-align-center">
                    <div id="checkType" class="modal-content panel-info">
                        <div class="modal-header panel-heading">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title">
                                확인 메시지
                            </h4>
                        </div>
                        <div id="checkMessage" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>




</body>
</html>
